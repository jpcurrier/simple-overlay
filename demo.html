<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Overlay</title>
  <link rel="stylesheet" href="simple-overlay/simple-overlay.css">
  <style>
    a{
      display: inline-block;
      width: 100px;
      height: 100px;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <a class="launch-overlay" data-group="gallery-1" href="img/first-photograph-taken-by-man-of-earthrise.jpg" style="background-image: url( img/first-photograph-taken-by-man-of-earthrise-t.jpg );"></a>
  <a class="launch-overlay" data-group="gallery-1" href="img/jupiter-seen-by-voyager-1-probe-with-blue-filter.gif" style="background-image: url( img/jupiter-seen-by-voyager-1-probe-with-blue-filter-t.jpg );"></a>
  <a class="launch-overlay" data-group="gallery-1" href="img/lro-tycho-central-peak.jpg" style="background-image: url( img/lro-tycho-central-peak-t.jpg );"></a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="simple-overlay/simple-overlay.js"></script>
  <script>
    $( '.launch-overlay' ).simpleOverlay();
  </script>
</body>

</html>
